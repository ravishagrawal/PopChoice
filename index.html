<!doctype html>
<html>
    <head>
        <title>PopChoice</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Carter+One&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Carter+One&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="head">
                <img class= "logo" src="./popcorn.png" alt="Logo with popcorn box with eye on it">
                <h1 class="main-title">PopChoice </h1>
            </div>
            <div id="section-content">
                <form>
                    <label class="label" for="movie">Whats your favorite movie and why?</label><br>
                    <textarea id="movie" name="movie" rows="4" cols="50">The Shawshank Redemption Because it taught me to never give up hope no matter how hard life gets</textarea> <br>
                    
                    <label class="label" for="mood">Are you in the mood for something new or a classic?</label><br>
                    <textarea id="mood" name="mood" rows="4" cols="50">I want to watch movies that were released after 1990</textarea> <br>
                    
                    <label class="label" for="genre">Do you wanna have fun or do you want something serious?</label><br>
                    <textarea id="genre" name="genre" rows="4" cols="50">I want to watch something stupid and fun</textarea> <br>
                    
                    <button type="submit" id="submit-button" > Lets go </button>
                <form>
            </div>
        </div>
        
        <script type="module" src="index.js"></script>
    </body>
</html>
